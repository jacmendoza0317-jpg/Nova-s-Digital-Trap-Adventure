<!DOCTYPE html>
<html>
<head>
  <title>Nova's Digital Trap</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(to bottom, #1a1a2e, #16213e);
      font-family: 'Courier New', monospace;
      color: #ccc;
      text-align: center;
    }
    h1 {
      margin-top: 100px;
      font-size: 48px;
      color: #ff4c4c;
      text-shadow: 0 0 10px #ff4c4c;
    }
    p {
      font-size: 20px;
      margin-top: 30px;
    }
    audio {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Nova's Digital Trap</h1>
  <p>Note: Press <strong>F</strong> to start background music</p>

  <!-- ðŸ”Š This is the missing piece -->
  <audio id="trapTrack" loop>
    <source src="nostalgic-background351782.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    document.addEventListener("keydown", function(event) {
      if (event.key.toLowerCase() === "f") {
        const audio = document.getElementById("trapTrack");
        audio.play().catch(err => {
          console.log("Playback failed:", err);
        });
      }
    });
  </script>
</body>
</html>
